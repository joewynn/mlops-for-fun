site_name: Health Care Provider Fraud
site_url: https://mlops-for-fun.com/
repo_name: joewynn/mlops-for-fun
nav:
  - Home: index.md
  - wineml:
    - data: wineml/data.md
    - type: wineml/type.md
    - quality: wineml/quality.md
    - recommendation: wineml/recommendation.md
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: default
      toggle:
      icon: material/toggle-switch-off-outline
      name: Switch to dark mode
      primary: teal
      accent: purple
    - scheme: slate
      toggle:
      icon: material/toggle-switch
      name: Switch to light mode
      primary: teal
      accent: lime
plugins:
  - mkdocstrings
watch:
  - .  # reload docs for any file changes
extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/joewynn
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/joseph-mwangoka/
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
copyright: |
  &copy; 2023 <a href="https://github.com/joewynn" target="_blank" rel="noopener">Joseph Wynn</a>